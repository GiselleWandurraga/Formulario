<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./estilos.css">
    <script src="./javascript.js"></script>
</head>

<body>
    <div class="alert-container" id="alert">
       
        <div id="alert-content"></div>
        <div class="alert-buttons">
            <button class="alert-button" onclick="closeAlert()">Aceptar</button>
           
        </div>
    </div>


    <div class="contenedor_alert">
        <h1 id="alert"></h1>
    </div>
    <div class="formulario">
        <div class="titulo">
            <h1>Formulario de Registro</h1>
        </div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="nombre" placeholder="Ingrese su apellido" required>

        <label for="tipo de Documento">Tipo de documento:</label>
        <select id="tip_doc" name="tip_doc" required>
            <option disabled selected="" id="text_doc" >Seleccione una opcion</option>
            <option value="TI">TI</option>
            <option value="CC">CC</option>
            <option value="CE">CE</option>
            <option value="RC">RC</option>
            <option value="PP">PP</option>
            <option value="PA">PA</option>
        </Select>
        <label for="documento">Documento:</label>
        <input type="number" id="documento" name="documento" placeholder="Ingrese su número de documento"required>

        <label for="number">Teléfono:</label>
        <input type="number" id="cel" name="cel" placeholder="Ingrese su teléfono" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ingrese su email" required>

        <label for="genero">Género:</label>
        <div>
        <input type="radio" id="f" name="genero" required> Femenino
        <input type="radio" id="m" name="genero" required> Masculino
        </div>
        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_n" name="fecha_n" required>

        <input type="button" value="Registrar" id="boton" onclick="validar()">
    </div>
</body>

</html>
